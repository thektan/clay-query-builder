<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo: Clay Query Builder</title>

		<link
			rel="stylesheet"
			href="../node_modules/clay-css/lib/css/atlas.css"
		/>

		<script src="../dist/build/globals/query-builder.js"></script>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/javascript">
			new metal.initialize(
				{
					properties: [
						{
							label: 'Industry',
							type: 'string',
							name: 'industry'
						},
						{
							label: 'City',
							type: 'string',
							name: 'city'
						},
						{
							label: 'Address',
							type: 'string',
							name: 'address'
						},
						{
							label: 'First Name',
							type: 'string',
							name: 'firstName'
						},
						{
							label: 'Last Name',
							type: 'string',
							name: 'lastName'
						},
						{
							label: 'Email Address',
							type: 'string',
							name: 'emailAddress'
						},
						{
							label: 'Age',
							type: 'number',
							name: 'age'
						},
						{
							label: 'Job Title', // Translated label
							type: 'string', // Determines which operators are available
							name: 'jobTitle' // Displayed on the sidebar
						},
						{
							label: 'User',
							type: 'User',
							name: 'user',
							selectionUrl:
								'http://localhost:8080/group/control_panel/manage?p_p_id=com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet&p_p_lifecycle=0&p_p_state=pop_up&p_p_mode=view&_com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet_userGroupId=36707&_com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet_mvcPath=%2Fselect_user_group_users.jsp' // Portlet Provider URL
						},
						{
							label: 'Custom Property',
							type: 'string',
							name: 'customProp',
							options: [
								{
									label: 'Custom Value 1',
									name: 'customValue1'
								},
								{
									label: 'Custom Value 2',
									name: 'customValue2'
								}
							] // Accepted values
						}
					],
					spritemap: 'icons.svg',
					query: `(emailAddress eq 'test@liferay.com' and firstName eq 'wow') or jobTitle eq 'magician'`
				},
				'app'
			);
		</script>
	</body>
</html>
