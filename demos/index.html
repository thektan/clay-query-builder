<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo: Clay Query Builder</title>

		<link
			rel="stylesheet"
			href="../node_modules/clay-css/lib/css/atlas.css"
		/>

		<script src="../dist/build/globals/query-builder.js"></script>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/javascript">
			new metal.initialize({
				properties: [
					{
						label: "job-title",
						type: "string", // Determines which operators are available
						name: "jobTitle" // Displayed on the sidebar
					},
					{
						label: 'industry',
						type: "string",
						name: "industry"
					},
					{
						label: 'city',
						type: "string",
						name: "city"
					},
					{
						label: 'address',
						type: "string",
						name: "address"
					},
					{
						label: 'first-name',
						type: "string",
						name: "firstName"
					},
					{
						label: 'last-name',
						type: "string",
						name: "lastName"
					},
					{
						label: 'email-address',
						type: "string",
						name: "emailAddress"
					},
					{
						label: 'age',
						type: "number",
						name: "age"
					}
				],
				maxNesting: 6,
				canReorder: true,
				query: `(emailAddress eq 'test@liferay.com' and firstName eq 'wow') or jobTitle eq 'magician'`
			},
			"app");
		</script>
	</body>
</html>
