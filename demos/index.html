<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo: Clay Query Builder</title>

		<link
			rel="stylesheet"
			href="../node_modules/clay-css/lib/css/atlas.css"
		/>

		<script src="../dist/build/globals/query-builder.js"></script>
	</head>

	<body>
		<div id="app" class="sheet"></div>
		<script type="text/javascript">
			new metal.initialize(
				'app',
				{
					modelLabel: 'User',
					properties: [
						{
							label: 'Ancestor Organization IDs',
							name: 'ancestorOrganizationIds',
							type: 'string'
						},
						{label: 'Class PK', name: 'classPK', type: 'string'},
						{
							label: 'Company ID',
							name: 'companyId',
							type: 'string'
						},
						{
							label: 'Date Modified',
							name: 'dateModified',
							type: 'string'
						},
						{
							label: 'Email Address',
							name: 'emailAddress',
							type: 'string'
						},
						{
							label: 'First Name',
							name: 'firstName',
							type: 'string'
						},
						{label: 'Group ID', name: 'groupId', type: 'string'},
						{label: 'Group IDs', name: 'groupIds', type: 'string'},
						{label: 'Job Title', name: 'jobTitle', type: 'string'},
						{label: 'Last Name', name: 'lastName', type: 'string'},
						{
							label: 'Organization Count',
							name: 'organizationCount',
							type: 'string'
						},
						{
							label: 'Organization IDs',
							name: 'organizationIds',
							type: 'string'
						},
						{label: 'Role IDs', name: 'roleIds', type: 'string'},
						{
							label: 'Scope Group ID',
							name: 'scopeGroupId',
							type: 'string'
						},
						{
							label: 'Screen Name',
							name: 'screenName',
							type: 'string'
						},
						{label: 'Team IDs', name: 'teamIds', type: 'string'},
						{
							label: 'User Group IDs',
							name: 'userGroupIds',
							type: 'string'
						},
						{label: 'User ID', name: 'userId', type: 'string'},
						{label: 'User Name', name: 'userName', type: 'string'}
					],
					initialQuery: `(classPK eq 'a' and dateModified eq 'b' and emailAddress eq 'c')`
				},
				{
					assetsPath: '.',
					spritemap: './icons.svg'
				}
			);
		</script>
	</body>

	<style>
		#app {
			width: 100%;
			min-height: 100vh;
		}
	</style>
</html>
